<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/reset.css">
  <link rel="stylesheet" href="./Assets/CSS/main.css">
  <title>Trivia Game</title>
</head>
<body>

  <div class="container small-size" id="container">
    <div id="question-prompt"></div>
    <div id="correct-answer"></div>
    <div id="info"></div>
    <div id="img-container"></div>
    <div id="button-container"></div>

    <input type="button" name="Start" value="Start!" id="start-btn" class="btn static-btn">
    <input type="button" name="Reset" value="Reset" id="reset-btn" class="hidden btn static-btn">

    <div class="countdown">
      <span id="time-remaining"></span>
    </div>
  </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./Assets/JS/main.js" charset="utf-8"></script>
</body>
</html>
